{% extends 'base.html' %}

{% block title %}Eliminar Estudiante{% endblock %}

{% block content %}
<h2>Eliminar Estudiante</h2>

<div class="alert alert-warning">
    <p>¿Estás seguro de que quieres eliminar al estudiante <strong>{{ estudiante.nombre }}</strong>?</p>
    <p>Esta acción no se puede deshacer.</p>
</div>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'estudiante_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
