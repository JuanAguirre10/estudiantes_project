{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<h2>{{ title }}</h2>

<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="{{ form.nombre.id_for_label }}" class="form-label">Nombre</label>
        {{ form.nombre }}
    </div>
    <div class="mb-3">
        <label for="{{ form.email.id_for_label }}" class="form-label">Email</label>
        {{ form.email }}
    </div>
    <div class="mb-3">
        <label for="{{ form.edad.id_for_label }}" class="form-label">Edad</label>
        {{ form.edad }}
    </div>
    <div class="mb-3">
        <label for="{{ form.curso.id_for_label }}" class="form-label">Curso</label>
        {{ form.curso }}
    </div>
    
    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{% url 'estudiante_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
